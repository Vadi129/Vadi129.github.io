<body>

            <a class="page" href="/">Home</a>

        <li>

        <li>

        </li>
    </ul>
    <h1>Orders</h1>
    <form>
        <fieldset>
            <legend>Személyes Adatok</legend>
            <div class="login-div">
                <div class="form-group">
                    <label for="name">név: *</label>
                    <!-- a for=""= id vel lehet, hogy ha a label nevére kattint akkor is beleugrik a mezőbe-->
                    <input class="form-contorol" id="name" type="name" name="name">
                </div>
                <div class="form-group">
                    <label for="Email">Email: *</label>
                    <input class="form-contorol" id="Email" type="Email" name="Email">
                </div>
                <div class="form-group">
                    <label for="comment">Megjegyzés: *</label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button class="submit-btn">Login</button>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Termék Adatai</legend>
            <div>
                <span>Extra feltét</span>
                <div>
                    <!--type=checkbox (több is kijelölhető) name különböző lehet-->
                    <input checked id="nothing" name="nothing" type="checkbox" value="0">
                    <label for="nothing">nem kérek</label>
                </div>
                <div>
                    <input checked id="cheese" name="cheese" type="checkbox" value="300">
                    <label for="cheese">feltét 2</label>
                </div>
                <div>
                    <input checked id="double-cheese" name="double-cheese" type="checkbox" value="6000">
                    <label for="double-cheese">feltét 3</label>
                </div>
                <div>
                    <input checked id="meat" name="meat" type="checkbox" value="1000">
                    <label for="meat">feltét 4</label>
                </div>

                <div>
                    <!--type=radio (csak egy jelölhető ki) name ugyan annak kell lennie lehet-->
                    <input checked id="ketchup" name="extra" type="radio" value="100">
                    <label for="ketchup">feltét 5</label>
                </div>
                <div>
                    <input checked id="mustar" name="extra" type="radio" value="200">
                    <label for="mustar">feltét 6</label>
                </div>
            </div>
        </fieldset>
        <div>
            <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
        </div>
    </form>

    <ul>
        <li id="list1">kenyér</li>
        <li id="list2">tej</li>
        <li id="list3">szotyi</li>
    </ul>
</body>

</html>
